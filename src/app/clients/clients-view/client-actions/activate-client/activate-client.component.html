<div class="container">

  <hr size="2" width="100%" color="black">
  <mat-card>
    <mat-card-content>
      <div fxLayout="row wrap"  fxLayoutGap="2%" fxLayout.lt-md="column">
        <h3>Credit Bureau Score</h3>
      <mat-form-field fxFlex="22%" fxLayoutGap="2%">
        <mat-label>Score </mat-label>
        <input matInput readonly type="text" value={{clientDataAndTemplate.scorevalue}}>
        </mat-form-field>
        <mat-form-field fxFlex="22%"  fxLayoutGap="2%">
        <mat-label>Score Type</mat-label>
        <input matInput readonly type="text" value={{clientDataAndTemplate.scoreType}}>
        </mat-form-field>
        <mat-form-field fxFlex="22%" fxLayoutGap="2%">
        <mat-label>Last Verified Date</mat-label>
        <input matInput readonly type="text" value={{clientDataAndTemplate.DateOfIssue}}>
      </mat-form-field>
    </div>
    </mat-card-content>
  </mat-card>
          <hr size="2" width="100%" color="black">


  <mat-card>

    <form [formGroup]="activateClientForm" (ngSubmit)="submit()">

      <mat-card-content>

          <mat-form-field fxFlex>
            <mat-label>Activated On Date</mat-label>
            <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="activationDatePicker" required formControlName="activationDate">
            <mat-datepicker-toggle matSuffix [for]="activationDatePicker"></mat-datepicker-toggle>
            <mat-datepicker #activationDatePicker></mat-datepicker>
            <mat-error *ngIf="activateClientForm.controls.activationDate.hasError('required')">
              Activated On Date is <strong>required</strong>
            </mat-error>
          </mat-form-field>

      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
        <button type="button" mat-raised-button [routerLink]="['../../']">Cancel</button>
        <button mat-raised-button color="accent" [disabled]="!activateClientForm.valid">Confirm</button>
      </mat-card-actions>

    </form>

  </mat-card>

</div>
