<div class="container">
    <form [formGroup]="chitproductForm">
        <mat-card>
          <mat-card-content>
            <div fxFlexFill fxLayout="row wrap" fxLayoutGap="2%" fxLayout.lt-md="column">

                <h3 fxFlex="98%" class="mat-h3">Create Chit Products Configuration</h3>

                <mat-form-field fxFlex="30%">
                  <mat-label>Chit Name</mat-label>
                  <input matInput required formControlName="chitName">
                  <mat-error *ngIf="chitproductForm.controls.chitName.hasError('required')">
                     Name is <strong>required</strong>
                  </mat-error>
                </mat-form-field>

                <mat-form-field fxFlex="30%">
                  <mat-label>Chit Value</mat-label>
                  <input matInput formControlName="chitValue">
                </mat-form-field>

                <mat-form-field fxFlex="30%">
                  <mat-label>Chit Duration</mat-label>
                  <input matInput formControlName="chitDuration">
                </mat-form-field>

                <mat-form-field fxFlex="30%">
                  <mat-label>Number of Subscribers</mat-label>
                  <input matInput formControlName="noOfSubscribers">
                </mat-form-field>

                <mat-form-field fxFlex="30%">
                  <mat-label>Min. Bid Percent</mat-label>
                  <input matInput formControlName="minPercent">
                </mat-form-field>

                <mat-form-field fxFlex="30%">
                  <mat-label>Max. Bid Percent</mat-label>
                  <input matInput formControlName="maxPercent">
                </mat-form-field>

                <mat-checkbox formControlName="isEnabled" labelPosition="before" fxFlex="20%">Activate</mat-checkbox>

                
            </div>
          </mat-card-content>
          <mat-card-actions fxLayout="row" fxLayout.xs="column" fxLayoutAlign="center" fxLayoutGap="5px">
            <button type="button" mat-raised-button [routerLink]="['../']">Cancel</button>
            <button mat-raised-button color="primary" [disabled]="!chitproductForm.valid" (click)="submit()">Submit</button>
          </mat-card-actions>
        </mat-card>  
    </form>    
</div>
