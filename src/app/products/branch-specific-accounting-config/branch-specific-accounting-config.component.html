<div class="container">
    <mat-card>
        <div fxFlexFill fxLayout="row wrap" fxLayoutGap="5%" fxLayout.lt-md="column">
          <h3 fxFlex="78%" class="mat-h3">Branch Specific Accounting Configuration</h3>
          <div class="action-button" fxLayoutGap="25px">
            <button mat-raised-button color="primary" fxLayoutGap="20px" [routerLink]="['create']">
               <fa-icon icon="plus"></fa-icon>&nbsp;&nbsp;ADD
            </button>
          </div>
        </div>
        <div>
          <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef> Branch Name </th>
              <td mat-cell *matCellDef="let branch"> {{ branch.branchName }} </td>
            </ng-container>

            <ng-container matColumnDef="cashName">
              <th mat-header-cell *matHeaderCellDef > Cash </th>
              <td mat-cell *matCellDef="let cash"> {{ cash.cashName }} </td>
            </ng-container>
        
            <ng-container matColumnDef="bankName">
              <th mat-header-cell *matHeaderCellDef> Bank </th>
              <td mat-cell *matCellDef="let bank"> {{ bank.bankName }} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="select-row" [routerLink]="[row.id, 'edit']"></tr>
            
          </table>
          <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
      
    </mat-card>

</div>
